<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: aquamarine;
        }
        #a1{
            display:block;
            width:200px;
            height:200px;
            background-color: rgb(12, 224, 224);
        }
        .b1{
            display:block;
            width:200px;
            height:200px;
            background-color: bisque;
        }
        a[href="https://google.com"]{
            display:block;
            width:200px;
            height:200px;
            background-color: rgb(183, 201, 201);
        }
        *{
            border:10px solid #000;
        }
        h1::after{
            content: url(https://media1.tenor.com/m/MMZ91nXAGU8AAAAC/ja.gif)
        }
        div,#a1,.b1,a[href="https://google.com"]{
            display: inline-block;
        }
        #c1:hover{
            background-color: gray;
        }

    </style>
</head>
<body>
    <div>CSS Element Selector</div>
    <span id="a1">CSS Id Selector</span>
    <span class="b1">CSS Class Selector</span>
    <a href="https://google.com">CSS Attribute Selector</a>
    <h1>CSS Pseudo Element Selector</h1>
    <div id="c1">CSS Pseudo Class Selector</div>
</body>
</html>
